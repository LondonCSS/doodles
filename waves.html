<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deco</title>
    <link rel="stylesheet" href="common.css">
    <script src="css-doodle.js"></script>

    <style>
      :root {
        --stripe-bg: #0a0c27;
        --stripe-tint: #2b2d44;
        --stripe-w: 3px;
        --waves: (
          content: "";
          display: block;
          @size: 100%;
          background-image: radial-gradient(
            circle,
            var(--stripe-tint) 0 var(--stripe-w),
            @m(5, (
              var(--stripe-bg)
                calc((@n() - 1) * 20%)
                calc(@n() * 20% - var(--stripe-w)),
              var(--stripe-tint)
                calc(@n() * 20% - var(--stripe-w))
                calc(@n() * 20%)
            )),
            transparent 100%
          );
        );
      }

      .logo {
        border: var(--stripe-w) solid var(--stripe-tint);
      }
    </style>
  </head>
  <body>
    <div class="doodle">
      <css-doodle>
        :doodle {
          @grid: 10 / 100vmax;
          position: absolute;
        }
        :before, :after {
          position: absolute;
          top: @pn(-50%, auto);
          left: @pn(auto, -50%);
          @use: var(--waves);
        }
      </css-doodle>
      <h1 class="title logo">London CSS</h1>
    </div>
  </body>
</html>
